    <script type="text/javascript"> //POPUP JAVASCRIPT START
        const closeBtn=document.querySelector(".fa-times");
        const popupScreen=document.querySelector(".email-popup-screen");
        const currentDate = new Date();
        const ExpiryDate=localStorage.getItem('ExpiryDate');
        if(ExpiryDate) {
            var CD=new Date(currentDate); // javascript date conversion
            var ED=new Date(ExpiryDate);
            if(CD>ED){
                //THIS EVENT LOADS AFTER 3 SECONDS(3000 MILLISECONDS) OF PAGE LOAD
                window.addEventListener("load",()=>{
                setTimeout (()=>{
                popupScreen.classList.add("active");
                },3000)
            });
        //THIS ENSURES POPUP ONLY DISPLAYS ONCE A WEEK COULD BE CHANGED TO ONCE A DAY (+7)
        currentDate.setDate(new Date().getDate()+7); //every 7 days
        localStorage.setItem('ExpiryDate',currentDate);
            }
            else{
                popupScreen.classList.remove("active");
            }
        }
        closeBtn.addEventListener("click",()=>{
            popupScreen.classList.remove("active");
        });
        window.addEventListener("load",()=>{
                setTimeout (()=>{
                popupScreen.classList.add("active");
                },3000)
            });
        closeBtn.addEventListener("click",()=>{
        popupScreen.classList.remove("active");
        });
    </script>
