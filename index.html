<!Doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>ANIML QUIZ</title>
  <link rel="stylesheet" href="./assets/style.css">
  </head>

<body>
    
    <nav class="bg-gray-800 py-4">
        <div class="container mx-auto flex items-center justify-between">
          <div class="flex items-center">

            <img src="./assets/pawprint.png" alt="Logo" class="w-10 h-10 rounded-full ml-4">
            <div class="ml-4 text-white font-semibold text-5xl tracking-tight"> Animl</div>
          </div>
          <div class="flex items-center">
            <a class="px-4 py-2 font-bold text-gray-300 text-2xl rounded-full hover:text-white hover:bg-gray-700" href="#">Home</a>
            <a class="px-4 py-2 font-bold text-gray-300 text-2xl rounded-full hover:text-white hover:bg-gray-700" href="#">Quiz</a>
            <a class="px-4 py-2 font-bold text-gray-300 text-2xl rounded-full hover:text-white hover:bg-gray-700" href="#">Facts</a>
          </div>
        </div>
      </nav>
  <h1 class="text-3xl font-bold underline text-center">
    Animl Quiz!!!!
  </h1>
  <body>
    <header class="header">
        <div id="highscore">
            View Highscores
        </div>
        <p id="timer">Time: 0</p>
    </header>
 
    <!-- Welcome Page -->
    <div id ="container" class="container">
        <div id="welcome-page" class="welcome-page">
            <h2 class="welcome">Welcome to the Animl Quiz!</h2>
            <p>Answer the following questions within the time limit.<br>However, any incorrect answer would come with a 10 second penalty!</p>
        </div>
 
        <!-- End Page -->
        <div id="end-page" class="end hide">
            <h2 class="end">All Done!</h2>
            <p id="score"></p>
            <p><h5>Enter Initials:
                <input type="text" placeholder="Your initials" id="initials" />
                <button id="submit-btn" type="button">Submit</button></h5>
            </p>
        </div>
 
      
  

 <!-- Questions -->
 <div id="question-container" class="hide">
    <div id="question">Question</div>
    <div id="answer-buttons" class="buttons">
        <button id='btn1' class="btn">Answer 1</button>
        <button id='btn2' class="btn">Answer 2</button>
        <button id='btn3' class="btn">Answer 3</button>
        <button id='btn4' class="btn">Answer 4</button>
    </div>
</div>
<div id="display" class="correct hide"></div>
<div id="display2" class="incorrect hide"></div>
</div>
<div class="controls">
<button id="start-btn" class="start-btn" type="submit">Start Quiz</button>
</div>
</div>

<!-- Score Page -->
<div id="high-scores" class="score-card hide">
<h1>High Scores</h1>
<div id="scores-list" class="scores">


</br>

    <ol id="newScores"></ol>

    </br>

    <a href="index.html"><button id="back">Go Back</button></a>
    <button id="clear">Clear Highscores</button>
</div>
</div>


  <script src="./assets/script.js"></script>
</body>

</html>
